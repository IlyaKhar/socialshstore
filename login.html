<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход — SocialSh Store</title>
  <link rel="stylesheet" href="/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="socialsh " />
  <link rel="manifest" href="/favicon/site.webmanifest" />
</head>
<body>
  <header>
    <h1>SocialSh Store</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="catalog.html">Весь ассортимент</a>
      <a href="about.html">О нас</a>
      <a href="cart.html" title="Корзина">
        <svg class="cart-icon" viewBox="0 0 32 32" width="30" height="30" fill="none" stroke="#181818" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="28" r="2"/><circle cx="24" cy="28" r="2"/><path d="M4 6h2l3.6 14.59A2 2 0 0 0 11.5 22h11a2 2 0 0 0 1.9-1.41L28 8H6"/></svg>
      </a>
    </nav>
  </header>
  <main>
    <section class="login-section" style="max-width:420px;margin:3.5rem auto 0 auto;padding:2.5rem 2rem 2.5rem 2rem;border-radius:1.2rem;min-height:350px;display:flex;flex-direction:column;align-items:center;">
      <h2 style="font-family:'Montserrat',sans-serif;font-size:2rem;font-weight:700;margin-bottom:2.2rem;letter-spacing:1px;">Вход</h2>
      <form id="login-form" class="user-form" autocomplete="off" style="width:100%;display:flex;flex-direction:column;gap:1.2rem;">
        <input type="text" name="telegram" placeholder="Telegram username" required style="padding:1rem 1.2rem;border-radius:0.7rem;border:1.5px solid #bbb;font-size:1.13rem;font-family:'Montserrat',sans-serif;" />
        <input type="password" name="password" placeholder="Пароль" required style="padding:1rem 1.2rem;border-radius:0.7rem;border:1.5px solid #bbb;font-size:1.13rem;font-family:'Montserrat',sans-serif;" />
        <button type="submit" style="padding:1rem 0;border-radius:0.7rem;font-size:1.13rem;font-family:'Montserrat',sans-serif;font-weight:700;background:#181818;color:#fff;transition:background 0.2s,box-shadow 0.2s;box-shadow:0 2px 12px #00d47e22;">Войти</button>
      </form>
      <div id="login-result" style="margin-top:2rem;text-align:center;"></div>
      <p style="text-align:center;margin-top:1.5rem;font-size:1.05rem;">Нет аккаунта? <a href="register.html" style="color:#00d47e;text-decoration:underline;font-weight:600;">Зарегистрироваться</a></p>
      <p style="text-align:center;margin-top:0.7rem;font-size:1.01rem;"><a href="#" id="forgot-link" style="color:#888;text-decoration:underline;">Забыли пароль?</a></p>
      <div id="forgot-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:#0007;z-index:2000;align-items:center;justify-content:center;">
        <div class="forgot-modal-inner" style="border-radius:1.2rem;max-width:350px;width:90vw;display:flex;flex-direction:column;align-items:center;">
          <h3 style="margin-bottom:1.2rem;font-size:1.2rem;">Восстановление пароля</h3>
          <form id="forgot-form" style="width:100%;display:flex;flex-direction:column;gap:1.1rem;">
            <input type="text" name="telegram" placeholder="Telegram или email" required style="padding:0.8rem 1rem;border-radius:0.7rem;border:1.5px solid #bbb;font-size:1.08rem;" />
            <button type="submit" style="padding:0.8rem 0;border-radius:0.7rem;font-size:1.08rem;font-family:'Montserrat',sans-serif;font-weight:700;background:#181818;color:#fff;">Восстановить</button>
          </form>
          <div id="forgot-result" style="margin-top:1.2rem;text-align:center;color:#e53935;"></div>
          <button id="close-forgot" style="margin-top:1.5rem;background:none;border:none;color:#888;font-size:1.1rem;cursor:pointer;">Закрыть</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-grid">
      <div class="footer-logo">SocialSh Store</div>
      <div class="footer-links">
        <a href="index.html">Главная</a>
        <a href="about.html">О нас</a>
        <a href="catalog.html">Весь ассортимент</a>
        <a href="https://t.me/Ilyushechka_vey" style="font-weight:700;text-decoration:underline;">@Ilyushechka_vey</a>
      </div>
      <div class="footer-policy">
        <a href="privacy.html">Политика конфиденциальности</a><br>
        <a href="terms.html">Условия использования</a>
      </div>
    </div>
  </footer>
  <script src="/main.js"></script>
</body>
</html>
