<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Оформление заказа — SocialSh Store</title>
  <link rel="stylesheet" href="/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="socialsh " />
  <link rel="manifest" href="/favicon/site.webmanifest" />
</head>
<body>
  <header>
    <h1>SocialSh Store</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="catalog.html">Весь ассортимент</a>
      <a href="about.html">О нас</a>
      <a href="cart.html" title="Корзина">
        <svg class="cart-icon" viewBox="0 0 32 32" width="30" height="30" fill="none" stroke="#181818" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="28" r="2"/><circle cx="24" cy="28" r="2"/><path d="M4 6h2l3.6 14.59A2 2 0 0 0 11.5 22h11a2 2 0 0 0 1.9-1.41L28 8H6"/></svg>
      </a>
    </nav>
  </header>
  <main>
    <section class="checkout" style="max-width:500px;margin:3.5rem auto 0 auto;padding:2.5rem 2rem 2.5rem 2rem;background:#fff;border-radius:1.2rem;box-shadow:0 4px 32px #0001;min-height:350px;">
      <h2 style="text-align:center;margin-bottom:2.2rem;">Оформление заказа</h2>
      <div id="checkout-total" style="font-size:1.3rem;font-weight:700;color:#181818;text-align:center;margin-bottom:2rem;"></div>
      <form id="order-form" class="order-form" autocomplete="off" style="display:flex;flex-direction:column;gap:1.2rem;">
        <input type="text" name="name" placeholder="Имя" required />
        <input type="text" name="telegram" placeholder="Telegram username" required />
        <input type="tel" name="phone" placeholder="Телефон" required />
        <div id="address-select-wrap"></div>
        <button type="submit" style="margin-top:1.2rem;">Оформить заказ</button>
      </form>
      <div id="order-result" style="margin-top:2rem;text-align:center;"></div>
    </section>
    <script>
      // Показываем итоговую стоимость заказа
      const cart = JSON.parse(localStorage.getItem('shop_cart')||'[]');
      const total = cart.reduce((sum, item) => sum + item.price * item.count, 0);
      document.getElementById('checkout-total').textContent = total ? `Итого к оплате: ${total.toLocaleString()} ₽` : '';
    </script>
  </main>
  <footer>
    <div class="footer-grid">
      <div class="footer-logo">SocialSh Store</div>
      <div class="footer-links">
        <a href="index.html">Главная</a>
        <a href="about.html">О нас</a>
        <a href="catalog.html">Весь ассортимент</a>
        <a href="https://t.me/Ilyushechka_vey" style="font-weight:700;text-decoration:underline;">@Ilyushechka_vey</a>
      </div>
      <div class="footer-policy">
        <a href="privacy.html">Политика конфиденциальности</a><br>
        <a href="terms.html">Условия использования</a>
      </div>
    </div>
  </footer>
  <script src="/main.js"></script>
</body>
</html>
