<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Админ-панель — SocialSh Store</title>
  <link rel="stylesheet" href="/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="socialsh " />
  <link rel="manifest" href="site.webmanifest" />
</head>
<body>
  <header>
    <h1>SocialSh Store</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="catalog.html">Весь ассортимент</a>
      <a href="about.html">О нас</a>
      <a href="cart.html" title="Корзина">
        <svg class="cart-icon" viewBox="0 0 32 32" width="30" height="30" fill="none" stroke="#181818" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="28" r="2"/><circle cx="24" cy="28" r="2"/><path d="M4 6h2l3.6 14.59A2 2 0 0 0 11.5 22h11a2 2 0 0 0 1.9-1.41L28 8H6"/></svg>
      </a>
    </nav>
  </header>
  <main>
    <section class="admin-panel" style="max-width:900px;margin:3.5rem auto 0 auto;padding:2.5rem 2rem 2.5rem 2rem;background:#fff;border-radius:1.2rem;box-shadow:0 4px 32px #0001;min-height:350px;display:flex;flex-direction:column;align-items:center;">
      <div class="admin-menu" style="display:flex;gap:2.5rem;margin-bottom:2.5rem;justify-content:center;">
        <button class="admin-tab-btn" id="tab-products" style="font-size:1.1rem;padding:0.7rem 2.2rem;border-radius:0.7rem;border:none;background:#181818;color:#fff;font-weight:700;cursor:pointer;">Товары</button>
        <button class="admin-tab-btn" id="tab-orders" style="font-size:1.1rem;padding:0.7rem 2.2rem;border-radius:0.7rem;border:none;background:#f7f7f7;color:#181818;font-weight:700;cursor:pointer;">Заказы</button>
      </div>
      <div id="admin-products" style="width:100%;margin-bottom:2.5rem;"></div>
      <div id="admin-orders" style="width:100%;display:none;"></div>
      <button id="admin-logout" style="margin-top:2rem;background:#fff;color:#181818;border:2px solid #181818;border-radius:0.7rem;padding:0.7rem 2.2rem;font-size:1.1rem;font-weight:700;cursor:pointer;transition:all 0.18s;">Выйти</button>
    </section>
    <script src="/main.js"></script>
    <style>
      #admin-logout:hover {
        background: #181818 !important;
        color: #fff !important;
        border-color: #181818 !important;
        transform: scale(1.04);
      }
    </style>
  </main>
  <footer>
    <div class="footer-grid">
      <div class="footer-logo">SocialSh Store</div>
      <div class="footer-links">
        <a href="index.html">Главная</a>
        <a href="about.html">О нас</a>
        <a href="catalog.html">Весь ассортимент</a>
        <a href="https://t.me/Ilyushechka_vey" style="font-weight:700;text-decoration:underline;">@Ilyushechka_vey</a>
      </div>
      <div class="footer-policy">
        <a href="privacy.html">Политика конфиденциальности</a><br>
        <a href="terms.html">Условия использования</a>
      </div>
    </div>
  </footer>
</body>
</html>
